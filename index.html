<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>【公式】Gaming Airways | 機内でゲームができる飛行機</title>
   
</head>
<body>
   
    <div class="contents">
        <div class="confetti">
            <span></span><span></span><span></span>  <span></span><span></span><span></span>  <span></span><span></span><span></span>  <span></span><span></span>
           </div>
           <div id="wrapper">
            <header>
                <h1><a href="index.html"><img src="./images/logo.png" alt="Gaming Airways"></a></h1>
            </header>
            
            <div class="top-main" id="top-main">
                <p id="buruburu"><img  src="./images/plane.png" alt="飛行機のイラスト" id="not"></p>
                <a id="scroll-button" class="cv_btn"><img src="./images/play-button.svg" alt="playボタン"  id="play-button"></a>
                <img src="./images/areyou.svg" alt="Are You" class="kakukaku1" id="areyou">
                <img src="./images/redy.svg" alt="Redy?・・・" class="kakukaku2" id="redy">
                <img src="./images/let's.svg" alt="Lets's" class="blink" id="lets">
                <img src="./images/takeoff.svg" alt="takeoff!!" class="blink" id="takeoff">
                <img src="./images/pointer.svg" alt="矢印" class="blink" id="pointer1">
                <img src="./images/pointer2.svg" alt="↖矢印" class="blink" id="pointer2">
                <div class="icon">
                    <img src="./images/game-icon 34.svg" alt="イナヅマ" id="game-icon1" >
                    <img src="./images/game-icon 33.svg" alt="トロフィー" id="game-icon2" >
                    <img src="./images/concept-image 4.svg" alt="吹き出し" id="game-icon3" >
                    <img src="./images/game-icon.svg" alt="吹き出し" id="game-icon4" >
                   
                </div>
                
            </div>

            <main id="main" >

                <div class="main-title" id="target">
                    <h2 class="scr-target"><img src="./images/logo.png" alt="Gaming Airways"></h2>
                    <p class="scr-target"><img src="./images/text1.svg" alt="ってなあに？"></p>
                </div>

                <div class="main-section ">    
                    <div id="main-caption">
                        <h3 class="scr-target"><img src="./images/logo.png" alt="Gaming Airways"></h3>
                        <h4 class="scr-target"><img src="./images/text2.svg" alt="は、機内でゲームができる飛行機だよ！"></h4>
                    </div>

                    <p class="scr-target" id="main-text1"><img src="./images/text3.svg" alt="飛行機での移動中に
                        ゲームができちゃう！！"></p>
                    <p class="scr-target" id="main-text2"><img src="./images/text4.svg" alt="ハイスコアを競ったり！？"></p>
                    <p class="scr-target" id="main-text3"><img src="./images/text5.svg" alt="ほかの乗客と協力したり！？"></p>

                    <div class="main-icon">
                        <img src="./images/concept-image 9.svg" alt="" id="game-icon5">
                        <div class="coin">
                            <img src="./images/concept-image 10.svg" alt="" id="game-icon6">
                            <img src="./images/concept-image 10.svg" alt="" id="game-icon7">
                        </div>
                        <img src="./images/concept-image 12.svg" alt="" id="game-icon8">
                    </div>
                </div>
            </main>

            <!-- horizontal -->
            <div class="area js-area">
                <div class="wrap js-wrap">
                  <div class="item item04 js-item"><img src="./images/concept-images/horizontal-img-all-2.svg" alt="ゲーム画面のイメージ" ></div>
                  <!-- <div class="item item04 js-item"><img src="./images/concept-images/horizontal-img-all-2.svg" alt="ゲーム画面のイメージ" ></div> -->
                  <!-- <div class="item item05 js-item"><img src="./images/concept-images/game-img-all.svg" alt=""></div> -->
                  <span class="item item05 js-item"></span>
                </div>
            </div>
              
              <!-- date -->

            <div class="date" >
                <h5 class="scr-target"><img src="./images/date-text.svg" alt="2024年 7月30日"></h5>
                <h6 class="scr-target"><img src="./images/text-start.svg" alt="運行開始!!"></h6>
                <img src="./images/hanabi1.svg" alt="花火のイラスト" class="scr-target" id="hanabi1">
                <img src="./images/hanabi2.svg" alt="花火のイラスト" class="scr-target" id="hanabi2">
                <div>
                    <img src="./images/game-icon 35.svg" alt="" id="game-icon9">
                    <img src="./images/concept-image 13.svg" alt="" id="game-icon10">
                </div>
            </div>

            <div class="contact ">
                <h6><img src="./images/text-contact.svg" alt=""></h6>
                <form action="">
                    <input type="text" placeholder="お名前" name="name" required>
                    <input type="email" placeholder="メールアドレス" name="email" required>
                    <textarea name="message" placeholder="お問い合わせ内容"></textarea>
                    <button class="send-button" id="submit" type="submit" value="送信">送信</button>
                </form>
            </div>

            <footer>
                <a href="index.html"><img src="./images/logo.png" alt="Gaming Airways"></a>
                <div class="footer-items">

                    <div class="footer-text">
                        <div class="tel">
                            <p id="tel-p1">TEL.</p>
                            <p>0120-000-000</p>
                        </div>

                        <div class="address">
                            <p id="address-p1">address.</p>
                            <p>東京都渋谷区〇〇××町 1-1-1</p>
                        </div>
                    </div>

                    <div class="footer-icon">
                        <a href="#"><img src="./images/sns1.svg" alt="sns-icon" id="icon1"></a>
                        <a href="#"><img src="./images/sns2.svg" alt="sns-icon2" id="icon2"></a>
                        <a href="#"><img src="./images/mail-icon.svg" alt="mail-icon" id="icon3"></a>
                </div>
                </div>
                <small>
                   Copyright&copy; 2024 Gaming Airways. ALL rights reserved
                </small>
            </footer>
            <!-- トップに戻るボタン -->
            <span id="back">
                <span id="triangle"></span>
              </span>
        </div>
    </div>

        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
